{% load codalab %}

<div class="row" id="submissions_phase_buttons">
  <div class="right">
    {% for phase in competition.phases.all %}
      {% if phase == active_phase %}
        <!-- active, dont change bg color -->
        <button class="button active phase-btn-{{ phase.color }}" id="submissions_phase_{{phase.id}}">{{phase.label}}</button>
      {% else %}
        <button class="button phase-btn-{{ phase.color }}" id="submissions_phase_{{phase.id}}">{{phase.label}}</button>
      {% endif %}
    {% endfor %}
  </div>
</div>

<div class="competition_submissions">
</div>
